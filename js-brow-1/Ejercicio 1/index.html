<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <p id="resultado"></p>
   <p id="resultadoMayusculas"></p>
<button class="btn" id="botonMayus">Convertir mensaje a mayusculas</button>
    <script>
        const cuadroTexto = document.querySelector('#texto');
    const resultado = document.querySelector('#resultado');

    cuadroTexto.addEventListener('input', function(){
    const texto = cuadroTexto.value.toUpperCase();
    resultado.textContent = texto;
    } )

    const btn = document.querySelector('#botonMayus')
    const resultadoMayusculas = document.querySelector('#resultadoMayusculas')

    btn.addEventListener('click', function(){
    const texto2 = cuadroTexto.value.toUpperCase();
    resultadoMayusculas.textContent = texto2;
    } )
    </script>
</body>
</html>
