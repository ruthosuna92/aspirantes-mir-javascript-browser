<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">Validar</button>
    <p id="resultado"></p>
    <script>
        const btn = document.querySelector('.btn')
        const resultado = document.querySelector('#resultado')
        const cuadroTexto = document.querySelector('#texto')

        btn.addEventListener('click',function(){
        const empty = cuadroTexto.value.split(' ').join('').toLowerCase()
        const arrCuadroTexto = ((empty.split('')).reverse()).join('')
        if (arrCuadroTexto === empty){
            resultado.textContent = cuadroTexto.value + " Sí es palíndroma"
        }
        else resultado.textContent = cuadroTexto.value + " No es palíndroma"
        })
    </script>
</body>
</html>
